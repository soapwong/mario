    <canvas id="id-canvas" width="400" height="300"></canvas>
<script>
const log = console.log.bind(console)

const e = sel => document.querySelector(sel)


var imageFormPath = function(path) {
    let img = new Image()
    img.src = path
    return img
}
var Paddle = function() {
    var image = imageFormPath('paddle.png')
    var o = {
        image: image,
        x: 100,
        y: 200,
        speed: 5,
    }
    o.moveLeft = function () {
        o.x -= o.speed
    }
    o.moveRight = function () {
        o.x += o.speed
    }
    return o
}

var GuaGame = function() {
    var g = {
        actions: {},
        keydowns: {},
    }
    const canvas = e('#id-canvas')
    const context = canvas.getContext('2d')
    g.canvas = canvas
    g.context = context

    // events
    windows.addEventListener('keydown', function (event) {
        g.keydowns[event.key] = true
    })
    windows.addEventListener('keyup', function (event) {
        g.keydowns[event.key] = false
    })
    //
    g.registerAction = function(key, callback) {
        g.actions[key] = callback
    }
    // timer
    setInterval(() => {
        // update
        g.update()
        // clear
        context.clearRect(0, 0, canvas.width, canvas.height)
        // draw
        g.draw()
    }, 1000 / 30)
    return g
}

const __main = () => {
    var game = GuaGame()
    var paddle = Paddle()

    var leftDown = false
    var rightDown = false

    // events
    window.addEventListener('keydown', function (event) {
        let k = event.key
        if (k === 'a') {
            leftDown = true
        } else if (k === 'd') {
            rightDown = true
        }
    })

    window.addEventListener('keyup', function (event) {
        let k = event.key
        if (k === 'a') {
            leftDown = false
        } else if (k === 'd') {
            rightDown = false
        }
    })

    game.update = function() {
        // update x
        if (leftDown) {
            paddle.moveLeft()
        } else if (rightDown) {
            paddle.moveRight()
        }
    }

    game.draw = function() {
        game.context.drawImage(paddle.image, paddle.x, paddle.y)
    }

}

__main()
</script>
